<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>네이버 : 로그인 화면 따라하기</title>
	<link rel="stylesheet" type="text/css" href="https://nid.naver.com/login/css/global/desktop/w_20210201.css?20201006">
</head>

<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
		<h1><p align = "center">NAVER</p></h1>
		<div class="lang">
			<select title='언어선택(한/영)' class="sel">
				<option value="ko_KR" >한국어</option>
				<option value="en_US" >English</option>
			</select>
		</div>
	</div>
  
	<div id="container">
		<!-- content -->
		<div id="content">
			<div class="title">
				<fieldset class="login_form">
					<legend class="blind">로그인</legend>

          <!--아이디 입력-->
					<div class="id_area">
						<div class="input_row" id="id_area">
							<span class="input_box">
								<label for="id" id="label_id_area" class="lbl">아이디</label>
                <input type="text" id="id" name="id" accesskey="L" placeholder="아이디" class="int" maxlength="41" value="">
							</span>
						</div>
					</div>

          <!--비밀번호 입력-->
					<div class="pw_area">
						<div class="input_row" id="pw_area">
							<span class="input_box">
								<label for="pw" id="label_pw_area"  class="lbl">비밀번호</label>
								<input type="password" id="pw" name="pw" placeholder="비밀번호" class="int" maxlength="16">
							</span>
						</div>
					</div>

          <!--로그인 버튼-->
					<input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_global" id="log.login">
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
