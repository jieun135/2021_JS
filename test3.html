<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    </head>
    <body>
        <script>
            var input = Number(prompt('섭씨 온도를 입력하세요.'));
            var result = (input*9/5) + 32;
            document.write('입력된 섭씨 온도를 화씨 온도로 바꾸면 '+result+'F 입니다.');
        </script>
    </body>
</html>
