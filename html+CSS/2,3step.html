<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>사용자가 원하는 구구단 출력</h2>
    <script>

        var number = Number(prompt('출력을 원하는 구구단 입력'));

        for(var i = 1; i<=9; i++){
            var result = i * number;
            document.write(number +'*'+i+'='+result+'<br/>');
        }
        document.write(number+'단 계산 완료 <br/>');

        // for(var i = 1; i<=9; i++){
        //     for(var j = 1; j<=9; j++){
        //         var result = i*j;
        //         document.write(i+'*'+j+'='+result+'<br/>');
        //     }
        //     document.write(i+'단 계산 완료 <br/>');
        // }
    </script>
</body>
</html>
