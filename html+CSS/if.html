<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If문 연습</h2>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if(n>5){
            console.log(n+' is bigger than 5');
            //cold here
        }
        else if(n = 5){
            console.log("5입니다.");
        }
        else {
            console.log(n+" 은(는) 5 이하입니다.");
    }
    </script>    
</body>
</html>
